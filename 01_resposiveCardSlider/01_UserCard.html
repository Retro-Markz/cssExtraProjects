<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <title>User Card</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="slider-container">
      <div class="slider-content mx-[40px]">
        <div class="card-wrapper">
          <div class="card rounded-[24px] bg-white w-[320px]">
            <div
              class="image-content py-8 px-3.5 flex flex-col items-center row-[4px] bg-blue-600 relative rounded-t-[24px] rounded-bl-[24px]"
            >
              <span class="overlay"></span>

              <div
                class="card-image relative h-[150px] w-[150px] rounded-full bg-white p-[3px]"
              >
                <img
                  src="../assets/alex-suprun-ZHvM3XIOHoE-unsplash.jpg"
                  alt=""
                  class="card-img h-full w-full object-cover rounded-full border-solid border-4 border-blue-700"
                />
              </div>
            </div>
            <div class="card-content py-4 px-3.5 flex flex-col items-center">
              <h2 class="name font-medium text-lg">David Dell</h2>
              <p class="description text-sm text-gray-600 text-center">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic
                facilis delectus minus ratione recusandae qui unde ea pariatur
                facere mollitia, corrupti, veritatis praesentium molestiae
                commodi dolorem modi sed voluptatum dignissimos.
              </p>

              <button
                class="cta text-lg text-white py-2 px-4 bg-blue-600 rounded-md m-3.5 transition-75 transition hover:bg-blue-800 ease-in-out hover:animate-pulse cursor-pointer active:bg-blue-400 focus:animate-none focus:bg-blue-400"
              >
                View More
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
